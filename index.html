<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Create Your Magic</title>
</head>
<body>

    <div class="page">
        <div class="todos-container">
            <!-- High Priortiy Todo Container -->
            <div class="todo-box">
                <h1 class="high-priority">Priority: HIGH</h1>
                <div class="separator"></div>
                <ul class="todo-list">
                    <li><span class="checkbox"></span>Todo #1</li>
                </ul>
            </div>

            <!-- Mid Priority Todo Container-->
            <div class="todo-box">
                <h1 class="mid-priority">Priority: MID</h1>
                <div class="separator"></div>
            </div>

            <!-- Low Priority Todo Container -->

            <div class="todo-box">
                <h1 class="low-priority">Priority: LOW</h1>
                <div class="separator"></div>
            </div>
        </div>

        <div class="chatbot gradient-border">
            <p>How are you going to make this day magical? </p>
        </div>

        <div class="progress-container">
            <div class="xp-bar">
                <span style="width: 25%"></span>
            </div>

            <div class="game-access-container"> 
                <button class="btn">
                    <img src="media/lock.png" alt="lock icon" width="14px"/>
                    Unlock Level 1</button>
                <p>Earn 50XP points to unlock next level</p>
            </div>
        </div>

    </div>

    <footer>
        <!-- <a href="https://www.flaticon.com/free-icons/privacy" title="privacy icons">Privacy icons created by meaicon - Flaticon</a> -->
    </footer>
</body>
</html>
